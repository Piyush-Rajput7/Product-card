<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
   <link rel="stylesheet" href="style.css">
     <!-- Google Fonts: Fraunces & Montserrat -->
     <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
    
  </head>
  <body>
    <div class="card">
      <picture>
        <source  srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
      </picture>
      
      

      <main class="info">
        <h1 class="product">Perfume</h1>

        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        
          <div class="price">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
        
        <button class="button"><img class="kart-icon" src="./icons8-cart-24.png" alt="kart-icon">Add to Cart</button>

        
      </main>
    </div>
  </body>
</html>
